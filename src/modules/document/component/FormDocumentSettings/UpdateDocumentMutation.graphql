mutation ($equipmentname: String, $approvalstatus: String, $children: String, $customercode: String, $documentnumber: String, $id: String!, $name: String, $okancode: String, $partners: [String], $externalapprove: [String], $externalconform: [String]) {
  updatedocument(equipmentname: $equipmentname, approvalstatus: $approvalstatus, children: $children, customercode: $customercode, documentnumber: $documentnumber, id: $id, name: $name, okancode: $okancode, partners: $partners, externalapprove: $externalapprove,externalconform: $externalconform) {
    document {
      id
      name
      okancode
      customercode
      equipmentname
      project
      partners {
        id
        firstname
        lastname
        patronymic
      }
      externalapprove {
        id
        user {
          id
          firstname
          lastname
          patronymic
          position
          organizationname
          signature
          role{
            name
            id
          }
        }
        approvaldate
      }
      externalconform {
        id
        user {
          id
          firstname
          lastname
          patronymic
          position
          organizationname
          signature
          role{
            name
            id
          }
        }
        approvaldate
      }
    }
  }
}
