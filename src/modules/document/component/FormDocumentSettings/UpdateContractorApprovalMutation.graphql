mutation($id:String, $userid:String, $position:String,$firstname:String,$lastname:String,$patronymic:String,$signature:String,$approvaldate:String){
  updatecontractorapproval(id: $id, userid:$userid, position:$position,firstname:$firstname,lastname:$lastname,patronymic:$patronymic,signature:$signature,approvaldate:$approvaldate){
    contractorapproval{
      id
      user {
        id
        firstname
        lastname
        patronymic
        position
        organizationname
      }
      approvaldate
    }
  }
}
