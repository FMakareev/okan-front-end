query ($id: String) {
  documentitem(id: $id) {
    id
    name
    okancode
    customercode
    equipmentname
    project
    internalMatching: partners {
      id
      firstname
      lastname
      patronymic
    }
    externalAndInternalApprove: externalapprove {
      id
      user {
        id
        firstname
        lastname
        patronymic
        position
        organizationname
        signature
        role{
          id
          name
        }
      }
      approvaldate
    }
    externalMatching: externalconform {
      id
      user {
        id
        firstname
        lastname
        patronymic
        position
        organizationname
        signature
        role{
          id
          name
        }
      }
      approvaldate
    }
  }
}
