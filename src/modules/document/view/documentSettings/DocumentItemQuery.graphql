query ($id: String) {
  documentitem(id: $id) {
    id
    name
    okancode
    customercode
    equipmentname
    project
    partners {
      id
      firstname
      lastname
      patronymic
    }
  }

  userlist {
    id
    firstname
    lastname
    patronymic
    signature
    organizationname
    position
    role{
      id
      name
    }
  }

}
