mutation ($newpassword: String!, $password: String!, $user: String) {
  changepassword(newpassword: $newpassword, password: $password, user: $user) {
    user {
      birthdate
      email
      firstname
      id
      lastname
      patronymic
      phone
      position
      role {
        id
        name
      }
      signature
    }
  }
}
