mutation(
  $firstName: String!,
  $lastName: String!,
  $patronymic: String!,
  $birthdate: String!,
  $position: String!,
  $phone: String!,
  $email: String!,
  $signature: String!
) {
  createuser(
    firstName:$firstName,
    lastName:$lastName,
    patronymic:$patronymic,
    birthdate:$birthdate,
    position:$position,
    phone:$phone,
    email:$email,
    signature:$signature
  ){
    User{
      id
      email
    }
  }
}
