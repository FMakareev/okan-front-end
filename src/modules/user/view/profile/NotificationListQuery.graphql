query ($user: String, $pageSize: Int, $pageNumber: Int, $messageread: Boolean) {
  notificationslist(user: $user, pageSize: $pageSize, pageNumber: $pageNumber, messageread: $messageread) {
    cell {
      id
      name
      parent {
        id
        name
      }
    }
    comment {
      id
      message
      cell
    }
    createat
    document {
      id
      name
      project
    }
    id
    message
    messageread
    recipient {
      id
      firstname
      lastname
      patronymic
    }
    sender {
      id
      firstname
      lastname
      patronymic
    }
  }
}
