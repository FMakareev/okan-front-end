query($id: String!){
  projectitem(id: $id){
    # mongoid
    id
    # название проекта
    name
    # пользователь создавший проект
    author {
      id
    }
    documents{
      # mongoid
      id
      # id project
      project
      # название шаблона
      name
      # id корневого элемента от которого строится граф разделов
      childcell: children {
        id
        name
        isHead
      }
      # null, на согласовании, согласован, не согласован
      approvalstatus
      partners {
        id
        lastname
        firstname
        email
      }
    }
    # дата создания
    createdate
    # дата обновления
    updatedate
    # archive or working
    status
    partners{
      id
      lastname
      firstname
      email
    }
  }
}

