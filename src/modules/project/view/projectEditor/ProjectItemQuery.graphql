query($id: String!){
  projectitem(id: $id){
    # mongoid
    id
    # название проекта
    name
    # пользователь создавший проект
    author {
      id
    }
    documents{
      # mongoid
      id
      # название шаблона
      name
      # id корневого элемента от которого строится граф разделов
      childcell:children{
        id
      }
      # null, на согласовании, согласован, не согласован
      approvalstatus
    }
    # код документа ОКАН
    okancode
    # код документа заказчика
    customercode
    # дата создания
    createdate
    # дата обновления
    updatedate
    # archive or working
    status
  }
}

