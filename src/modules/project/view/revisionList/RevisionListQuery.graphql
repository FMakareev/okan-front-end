query ($id: String!) {
  revisionList(id: $id) {
    approvalstatus
    authorrevision {
      id
      firstname
      lastname
      patronymic
    }
    createrevisiondate
    documentnumber
    id
    name
    okancode
    partners {
      id
      lastname
      firstname
      patronymic
    }
    version
  }
}
