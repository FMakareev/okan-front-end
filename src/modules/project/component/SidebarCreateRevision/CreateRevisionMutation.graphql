mutation($id: String!){
  createrevision(id:$id){
    document {
      # mongoid
      id
      # название шаблона
      name
      # id корневого элемента от которого строится граф разделов
      childcell: children {
        id
      }
      # null, на согласовании, согласован, не согласован
      approvalstatus
    }
  }
}
