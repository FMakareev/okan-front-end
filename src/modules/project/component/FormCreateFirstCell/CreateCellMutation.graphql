mutation($isHead: Boolean, $name: String) {
  createcell(isHead: $isHead, name: $name){
    cell{
      id
      name
      verify
      prevcell {
        id
      }
      nextcell {
        id
      }
      parent {
        id
      }
      childcell: children {
        id
        isHead
      }
      isHead
      content {
        number
      }
    }
  }
}
