mutation ($children: String, $comments: [String], $content: String, $contentname: String, $contenttype: String, $id: String!, $isHead: Boolean, $name: String, $nextcell: String, $parent: String, $prevcell: String, $verify: String) {
  updatecell(children: $children, comments: $comments, content: $content, contentname: $contentname, contenttype: $contenttype, id: $id, isHead: $isHead, name: $name, nextcell: $nextcell, parent: $parent, prevcell: $prevcell, verify: $verify) {
    cell{
      childcell: children {
        id
        name
        isHead
      }
      lastChildren {
        id
        name
      }
      comments {
        id
        createdate
        isdelete
        message
        sender {
          id
          firstname
          lastname
          patronymic
        }
        updatedate
      }
      content {
        id
        name
        content
        contenttype
        number
      }
      id
      isHead
      name
      nextcell {
        id
      }
      prevcell {
        id
      }
      parent {
        id
      }
      verify
    }
  }
}
