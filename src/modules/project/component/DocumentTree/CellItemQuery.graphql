query ($id: String!) {
  cellitem(id: $id) {
    childcell: children {
      id
      name
      isHead
    }
    comments {
      id
      createdate
      isdelete
      message
      sender {
        id
        firstname
        lastname
        patronymic
      }
      updatedate
    }
    content {
      id
      name
      content
      contenttype
      number
    }
    id
    isHead
    name
    nextcell {
      id
    }
    prevcell {
      id
    }
    parent {
      id
    }
    verify
  }

}
