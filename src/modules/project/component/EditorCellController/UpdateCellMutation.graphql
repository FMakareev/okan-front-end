mutation ($id: String!, $content: String, $contentname: String, $isAttachment: Boolean) {
  updatecell(id: $id, content: $content, contentname: $contentname, isAttachment: $isAttachment) {
    cell {
      id
      name
      verify
      prevcell {
        id
      }
      nextcell {
        id
      }
      parent {
        id
      }
      childcell: children {
        id
        name
        isHead
      }
      isHead
      isAttachment
      content {
        id
        contenttype
        content
        name
        number
      }
      comments {
        id
        createdate: createdate
        isdelete
        message
        sender {
          id
          firstname
          lastname
          patronymic
        }
        updatedate: updatedate
      }
      pull {
        id
        nextcell {
          name
          id
        }
        prevcell {
          name
          id
        }
        parent {
          name
          id
        }
        content {
          id
          name
          content
          contenttype
          number
        }
      }
    }
  }
}
