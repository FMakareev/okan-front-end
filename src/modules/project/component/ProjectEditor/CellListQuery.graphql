query ($parent: String) {
  celllist(parent: $parent) {
    childcell: children {
      id
    }
    comments {
      id
      createdate
      isdelete
      message
      sender {
        id
        firstname
        lastname
        patronymic
      }
      updatedate
    }
    content {
      id
      name
      content
      contenttype
      number
    }
    id
    isHead
    name
    nextcell {
      name
      id
    }
    prevcell {
      name
      id
    }
    parent {
      name
      id
    }
    verify
  }
}
