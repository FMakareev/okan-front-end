query($parent: String){
  celllist(parent: $parent){
    childcell:children{
      id
    }
    comments{
      id
      createdate:createdat
      isdelete
      message
      sender{
        id
        firstname
        lastname
        patronymic
      }
      updatedate:updatedat
    }
    content{
      id
      name
      content
      contenttype
      number
    }
    id
    isHead
    name
    nextcell{
      id
    }
    prevcell{
      id
    }
    parent{
      id
    }
    verify
  }
}
