mutation ($target: [String]!, $parent: String!) {
  bindingcell(target: $target, parent: $parent) {
    cell {
      id
      parent {
        id
      }
      pull {
        id
        parent {
          id
        }
        content {
          id
          name
          content
          contenttype
          number
        }
      }
    }
  }
}
