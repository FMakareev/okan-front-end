mutation ($id: String!) {
  deletecell(id: $id) {
    cell {
      id
      isAttachment
      nextcell {
        id
      }
      prevcell {
        id
      }
      parent {
        id
        name
        number 
        verify
      }
      content {
        id,
        contenttype,
        content,
        name,
        number
      }
    }
  }
}