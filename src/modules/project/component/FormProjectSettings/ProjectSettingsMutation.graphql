mutation ($id: String!, $name: String!, $internalMatching: [String],$isTemplate: Boolean) {
  updateproject(id: $id, name: $name, partners: $internalMatching, isTemplate: $isTemplate) {
    project {
      id
      name
      isTemplate
      internalMatching: partners {
        id
        firstname
        lastname
      }
    }
  }
}
