mutation ($nextcell: String, $prevcell: String, $parent: String, $isHead: Boolean, $contenttype: String, $content: String, $contentname: String, $isAttachment: Boolean) {
  createcell(nextcell: $nextcell, prevcell: $prevcell, parent: $parent, isHead: $isHead, contenttype: $contenttype, content: $content, contentname: $contentname, isAttachment: $isAttachment) {
    cell {
      childcell: children {
        id
        name
        isHead
      }
      comments {
        id
        createdate
        isdelete
        message
        sender {
          id
          firstname
          lastname
          patronymic
        }
        updatedate
      }
      content {
        id
        name
        content
        contenttype
        number
      }
      id
      isHead
      isAttachment
      name
      nextcell {
        id
      }
      prevcell {
        id
      }
      parent {
        id
      }
      lastChildren {
        id
        name
      }
      pull {
        id
        nextcell {
          name
          id
        }
        prevcell {
          name
          id
        }
        parent {
          name
          id
        }
        content {
          id
          name
          content
          contenttype
          number
        }
      }
      verify
    }
  }
}
