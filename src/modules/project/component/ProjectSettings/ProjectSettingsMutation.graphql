mutation ($author: String, $customercode: String,  $id: String!, $name: String, $okancode: String, $partners: [String], $revisions: [String], $status: String) {
  updateproject(id: $id, name: $name, partners: $partners, okancode: $okancode, customercode: $customercode, author: $author, revisions: $revisions, status: $status) {
    project {
      author {
        id
        firstname
        lastname
      }
      createdate
      customercode
      documents {
        id
        name
        okancode
        customercode
        documentnumber
      }
      id
      name
      okancode
      partners {
        id
        firstname
        lastname
      }
      status
      updatedate
      revisions {
        id
        name
      }
    }
  }
}
