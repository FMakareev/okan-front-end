mutation ($id: String, $name: String, $partner: String, $okancode: String, $customercode: String, $partners: [String]) {
  updateproject (id: $id, name: $name, partner: $partner, okancode: $okancode, customercode: $customercode, partners: $partners) {
    project {
      id
      name 
      author {
        id
        name
      }
      partners{
        id 
        name
      }
      okancode 
      customercode 
      documents 
      createdate 
      updatedate 
      revisions 
      status 
    }
  }
}
