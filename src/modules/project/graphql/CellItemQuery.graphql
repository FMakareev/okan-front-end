query ($id: String) {
  cellItem: cellitem(id: $id) {
    childcell: children {
      id
      name
      verify
      isHead
      isAttachment
      number
    }
    comments {
      id
      createdate
      isdelete
      message
      sender {
        id
        firstname
        lastname
        patronymic
      }
      updatedate
    }
    content {
      id
      name
      content
      contenttype
      number
    }
    id
    isHead
    isAttachment
    name
    number
    nextcell {
      id
      name
      verify
      isHead
      isAttachment
      number
    }
    prevcell {
      id
      name
      verify
      isHead
      isAttachment
      number
    }
    parent  {
      id
      name
      verify
      isHead
      isAttachment
      number
    }
    verify
    lastChildren {
      id
      name
      verify
      isHead
      isAttachment
      number
    }
    pull {
      id
      nextcell  {
        id
        name
        verify
        isHead
        isAttachment
        number
      }
      prevcell  {
        id
        name
        verify
        isHead
        isAttachment
        number
      }
      parent  {
        id
        name
        verify
        isHead
        isAttachment
        number
      }
      content {
        id
        name
        content
        contenttype
        number
      }
    }
  }
}
