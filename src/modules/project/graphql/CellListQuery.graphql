query ($parent: String) {

  celllist(parent: $parent) {
    childcell: children {
      id
    }
    comments {
      id
      createdate
      isdelete
      message
      sender {
        id
        firstname
        lastname
        patronymic
      }
      updatedate
    }
    content {
      id
      name
      content
      contenttype
      number
    }
    id
    isHead
    isAttachment
    name
    number
    nextcell {
      name
      id
    }
    prevcell {
      name
      id
    }
    parent {
      name
      id
      number
      verify
      isHead
      isAttachment
      name
      parent {
        name
        id
        number
      }
    }
    lastChildren {
      id
    }
    pull {
      id
      nextcell {
        name
        id
      }
      prevcell {
        name
        id
      }
      parent {
        name
        id
      }
      content {
        id
        name
        content
        contenttype
        number
      }
    }
    verify
  }

}
