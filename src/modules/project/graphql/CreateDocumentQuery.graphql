mutation($name: String!, $projectid: String) {
  createdocument(name:$name,projectid: $projectid){
    document{
      # mongoid
      id
      # id project
      project
      # название шаблона
      name
      okancode
      # id корневого элемента от которого строится граф разделов
      childcell: children {
        id
        name
        verify
        isHead
        isAttachment
        number
      }
      # null, на согласовании, согласован, не согласован
      approvalstatus
      partners {
        id
        lastname
        firstname
        email
      }
    }
  }
}
