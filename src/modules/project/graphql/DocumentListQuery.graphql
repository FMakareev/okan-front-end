query ($projectid: String) {
  documentlist(projectid: $projectid) {
    # mongoid
    id
    # id project
    project
    # название шаблона
    name
    okancode
    # id корневого элемента от которого строится граф разделов
    childcell: children {
      id
      name
      verify
      isHead
      isAttachment
      number
    }
    # null, на согласовании, согласован, не согласован
    approvalstatus
    internalMatching: partners {
      id
      lastname
      firstname
      email
    }
  }
}
